
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>صنايعيتي - خدمات منزلية موثوقة</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="صنايعيتي">
    <meta name="theme-color" content="#1E3A8A">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10664/10664722.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f1f5f9; /* لون خلفية أهدأ للديسكتوب */
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      
      /* تحسين العرض على الشاشات الكبيرة ليظهر كبرواز موبايل محترف */
      @media (min-width: 768px) {
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          background: radial-gradient(circle at top left, #e2e8f0 0%, #cbd5e1 100%);
        }
        #root {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }

      h1, h2, h3, h4 {
        color: #0f172a !important;
        line-height: 1.3;
      }
      .font-black { font-weight: 900; }
      .font-extrabold { font-weight: 800; }
      .font-bold { font-weight: 700; }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* إخفاء السكرول بار للموبايل فقط */
      @media (max-width: 767px) {
        ::-webkit-scrollbar { display: none; }
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
