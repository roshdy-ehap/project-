    <title>صنايعيتي - خدمات منزلية موثوقة</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="صنايعيتي">
    <meta name="theme-color" content="#1E3A8A">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10664/10664722.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100%;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f1f5f9;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        height: 100vh;
        height: 100dvh; /* Dynamic Viewport Height for Mobile */
        width: 100vw;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @media (min-width: 768px) {
        body {
          background: radial-gradient(circle at top left, #e2e8f0 0%, #cbd5e1 100%);
        }
      }

      h1, h2, h3, h4 {
        line-height: 1.3;
      }

      /* منع تحديد النص في القوائم والأزرار */
      button, nav, .category-card {
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
